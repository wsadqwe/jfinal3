<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册成功</title>
</head>
<body>

    <table>
        <tr>
            <td>字段</td>
            <td>值</td>
        </tr>
        <tr>
            <td>Username</td>
            <td>#(username)</td>
        </tr>
        <tr>
            <td>Password</td>
            <td>#(password)</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                #if(gender == 0)
                    男
                #else if(gender == 1)
                    女
                #else
                    保密
                #end
            </td>
        </tr>
        <tr>
            <td>Hometown</td>
            <td>#(hometown)</td>
        </tr>
        <tr>
            <td>Hobby</td>
            <td>#(hobby)</td>
        </tr>
    </table>

</body>
</html>
